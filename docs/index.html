<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>С Новым годом!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <div class="snowflakes-container" id="snowflakes"></div>

    <div class="content">
        <!-- Поздравление -->
        <div class="greeting">
            <img src="222602883f516860343ed185a749bd93.png" alt="Новогоднее поздравление" class="greeting-image">
        </div>
        
        <!-- Видеоплеер -->
        <div class="video-container">
            <div class="video-wrapper">
                <video id="newYearVideo" controls playsinline>
                    <source src="c028cfce2ff11f0b2c1ba0ce1754387.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            </div>
        </div>
