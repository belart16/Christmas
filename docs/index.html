<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым годом!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Фоновая картинка -->
    <div class="background-container">
        <div class="background-image" id="backgroundImage"></div>
        <!-- Снежинки -->
        <div class="snowflakes-container" id="snowflakes"></div>
    </div>
    
    <!-- Основной контент -->
    <div class="content">
        <!-- Поздравление -->
        <div class="greeting">
            <h1>С новым годом, дорогая!</h1>
        </div>
        
        <!-- Видеоплеер -->
        <div class="video-player">
            <div class="video-wrapper">
                <video id="newYearVideo" controls>
                    <source src="new-year-video.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео тег.
                </video>
                <div class="video-controls">
                    <button id="playBtn" class="control-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="muteBtn" class="control-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="fullscreenBtn" class="control-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            
            <!-- Инструкция -->
            <div class="instruction">
                <p><i class="fas fa-info-circle"></i> Замените видеофайл "new-year-video.mp4" на ваш собственный</p>
                <p><i class="fas fa-code"></i> Для смены фона измените переменную backgroundImageUrl в файле script.js</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
